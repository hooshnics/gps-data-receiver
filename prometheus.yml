global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gps-receiver-monitor'

scrape_configs:
  - job_name: 'gps-receiver'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'gps-data-receiver'
          environment: 'production'
    
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

